<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Mono-mono-gatari</title>
  </head>

  <body>
    <header>
      <div class="heading-left">
        <div class="title">者 -モノ- 語り</div>
      </div>
      <div class="heading-right">
        <div class="log-situation2">モノ語り<br>出 口</div>
        <div class="log-situation0">新規会員<br>登 録</div>
        <div class="menu-icon"> <!-- アイコン入れる -->
          三
        </div>
      </div>
    </header>

    <div class="story-detail"> <!---メイン--->
      <div class="sidebar">
        <div class="contributor-icon">🟢</div><!-- アイコン入れる -->
        <div class="contributor-name">投稿者名<br>さんの投稿</div>
        <div class="return-toppage">トップページに戻る</div>
        <div class="reaction-content">
          <ul class="reaction-lists">リアクション
            <li class="riaction">涙</li>
            <li class="riaction">驚</li>
            <li class="riaction">笑</li>
            <li class="riaction">手</li>
          </ul>
        </div>
      </div>

      <div class="main-contents">
        <div class="new-story">
          <div class="story-text">
          <div class="category-genre-tag">実話：日常</div>
          <div class="character count">2000文字</div>
          <div class="post-date">2025.03.02</div>
          <div class="story-text">ここに本文が来る</div>
        </div>
        <div class="comment-form">
          <form class="new-comment">
            <input class="input-text" placeholder="コメントを入力" type="text">
            <input class="submit-btn" type="submit" value="送信">
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-items">
        <ul class="information">
          <li class="info">お問い合わせ</li>
          <li class="info">FAQ</li>
        </ul>
        <div class="copylight">Copyright©2025 kuraomirako Mono-mono-gatari</div>
      </div>
    </footer>

  </body>
</html>
